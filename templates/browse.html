<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Listing</title>
  <style>
	body {
		background-color: #19232d;
		color: white;
	}
  
	.search-bar {
		margin: 10px;
		padding: 8px;
		font-size: 16px;
		width: 95%;
		#max-width: 200px;
    }
  
    .listing {
		margin: 2px;
		border: 4px solid #455364;
		padding: 0px;
		max-height: 90px;
		display: flex;
		align-items: center;
    }

    .listing-title {
		font-weight: bold;
		cursor: pointer;
		padding: 5px;
		background-color: #19232d;
		border: 4px solid #455364;
    }

    .listing-details {
		display: flex;
		padding-left: 15px;
		margin-top: 5px;
		overflow: hidden;
		transition: max-height 0.3s ease;
		max-height: 200px;
    }
	.cart-link {
		display: inline-block;
		padding: 10px 20px;
		background-color: #455364;
		color: white;
		border-radius: 12px;
		text-decoration: none;
		font-weight: bold;
	}
	.cart-link:hover {
		background-color: #576473;
	}
	.displayImage {
		margin-right: 20px;
		align-items: center;
		
	}
  </style>
</head>
<body>

	<a href="/checkout" class="cart-link">Cart: {{ cartsize }} </a>

  <input type="text" id="searchBar" class="search-bar" placeholder="Enter part name..." onkeyup="filterListings()">

	<form action="{{ url_for('add_to_cart') }}" method="post">
		{% for parts in parts %}
		<div class = "listing">
			<div class = "displayImage">
				<img src="{{ parts['pictureURL'] }}" alt="Product Image" />
			</div>
			<div>
				<div class="listing-title">
					ID: {{ parts['number'] }} {{ parts['description'] }}
				</div>
				<div class="listing-details">
					<div class="displayPrice">Price: {{ parts['price'] }}</div>
					<div class="displayWeight">Weight: {{ parts['weight'] }}</div>
					<div class="displayQuantity">Quantity: {{ parts['quantity'] }}</div>
				</div>
				{% if parts['quantity'] > 0 %}
					<select name="partamount_{{ parts['number'] }}">
						{% for i in range(1, parts['quantity'] + 1) %}
							<option value="{{ i }}">{{ i }}</option>
						{% endfor %}
					</select>
					<button type="submit" name="submit_part" value="{{ parts['number'] }}">Add to Cart</button>
				{% else %}
					<p>OUT OF STOCK</p>
				{% endif %}
			</div>
		</div>
		{% endfor %}
	</form>	
  <script>
	
	function filterListings() {
      const filterText = document.getElementById('searchBar').value.toLowerCase();
      const listings = document.getElementsByClassName('listing');

      Array.from(listings).forEach(listing => {
        const title = listing.querySelector('.listing-title').textContent.toLowerCase();
        if (title.includes(filterText)) {
          listing.style.display = '';
        } else {
          listing.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
