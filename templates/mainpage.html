<!DOCTYPE html>
<html>
<head>
    <title>Parts Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #19232d;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #19232d;
            padding: 30px;
            border-width: 8px;
            border-style: solid;
            border-color:#2A3440;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .welcome-text {
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
            padding: 0 20px;
        }
        .nav-button {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.5em;
            background-color:  #455364;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .nav-button:hover {
            background-color: #576473;
        }
        .warehouse {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .welcome-text {
                font-size: 2em;
            }
            .nav-button {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">WELCOME TO THE PARTS SHOP</h1>
        
        <div class="button-container">
            <a href="{{ url_for('browse_catalog') }}" class="nav-button">Browse Catalogue</a>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="nav-button">Admin</a>
            <a href="{{ url_for('warehouse') }}" class="nav-button">Warehouse</a>
        </div>
    </div>
</body>
</html>
