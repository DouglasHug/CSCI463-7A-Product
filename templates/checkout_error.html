<!DOCTYPE html>
<html>
<head>
    <title>Checkout Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #19232d;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #19232d;
            padding: 30px;
            border-width: 8px;
            border-style: solid;
            border-color: #2A3440;
            border-radius: 8px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            border-bottom: 2px solid #455364;
            padding-bottom: 10px;
        }

        .error-list {
            list-style: none;
            padding: 0;
        }

        .error-list li {
            padding: 15px;
            margin: 10px 0;
            background-color: #2c3e50;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
            color: #e74c3c;
        }

        /* Fixed navigation button */
        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: #455364;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #576473;
        }

        .nav-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .return-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #455364;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .return-link:hover {
            background-color: #576473;
        }

        p {
            color: #b8c6d6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="nav-button">
        <span class="nav-icon">üè†</span>
        Return Home
    </a>

    <div class="container">
        <h1>Checkout Error</h1>
        <p>There was an issue processing your payment:</p>
        <ul class="error-list">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('checkout') }}" class="return-link">Return to Checkout</a>
    </div>
</body>
</html>
