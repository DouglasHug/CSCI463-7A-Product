<!doctype html>
<html>
<head>
    <title>Checkout Error</title>
</head>
<body>
    <h1>Checkout Error</h1>
    <p>There was an issue processing your payment:</p>
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('checkout') }}">Return to Checkout</a>
</body>
</html>
