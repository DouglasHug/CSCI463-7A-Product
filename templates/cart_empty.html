<!DOCTYPE html>
<html>
<head>
    <title>Empty Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #19232d;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #19232d;
            padding: 30px;
            border-width: 8px;
            border-style: solid;
            border-color: #2A3440;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            border-bottom: 2px solid #455364;
            padding-bottom: 10px;
        }

        .message {
            margin: 30px 0;
            font-size: 1.2em;
            color: #b8c6d6;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.5em;
            background-color: #455364;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #576473;
        }

        /* Fixed navigation button */
        .fixed-nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: #455364;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .fixed-nav-button:hover {
            background-color: #576473;
        }

        .nav-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="fixed-nav-button">
        <span class="nav-icon">üè†</span>
        Return Home
    </a>

    <div class="container">
        <h1>Your Cart is Empty</h1>
        <p class="message">Looks like you haven't added any items to your cart yet.</p>
        <div class="button-container">
            <a href="{{ url_for('browse_catalog') }}" class="nav-button">Browse Catalogue</a>
        </div>
    </div>
</body>
</html>
