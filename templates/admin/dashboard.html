<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Auto Parts Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #19232d;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #19232d;
            padding: 20px;
            border: 8px solid #2A3440;
            border-radius: 8px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #455364;
            border-radius: 4px;
            background-color: #2c3e50;
        }

        h1 {
            color: white;
            border-bottom: 2px solid #455364;
            padding-bottom: 10px;
            text-align: center;
        }

        h2 {
            color: white;
            border-bottom: 2px solid #455364;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #455364;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #2c3e50;
            color: white;
        }

        input::placeholder {
            color: #8899aa;
        }

        button {
            background-color: #455364;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #576473;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #455364;
        }

        th {
            background-color: #2A3440;
            font-weight: bold;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #2c3e50;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
            color: white;
            border: 1px solid #455364;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .return-link {
            display: inline-block;
            text-decoration: none;
            background-color: #455364;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .return-link:hover {
            background-color: #576473;
        }

        select option {
            background-color: #2c3e50;
            color: white;
        }

        input[type="date"] {
            color-scheme: dark;
        }

        button + button,
        button + .return-link {
            margin-left: 10px;
        }

        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: #455364;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #576473;
        }

        .nav-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        .container {
            margin-top: 40px;
        }

        .return-link {
            display: none;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="nav-button">
        <span class="nav-icon">üè†</span>
        Return Home
    </a>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="section">
            <h2>Shipping & Handling Brackets</h2>
            <form id="addBracketForm">
                <div class="form-group">
                    <label for="minWeight">Minimum Weight (lbs):</label>
                    <input type="number" id="minWeight" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="maxWeight">Maximum Weight (lbs):</label>
                    <input type="number" id="maxWeight" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="cost">Shipping Cost ($):</label>
                    <input type="number" id="cost" step="0.01" required>
                </div>
                <button type="submit">Add Shipping Bracket</button>
            </form>

            <table id="shippingBracketsTable">
                <thead>
                    <tr>
                        <th>Weight Range (lbs)</th>
                        <th>Shipping Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Order Management</h2>
            <form id="searchOrdersForm">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                </div>
                <div class="form-group">
                    <label for="orderStatus">Status:</label>
                    <select id="orderStatus">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="AUTHORIZED">Authorized</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="minPrice">Minimum Price ($):</label>
                    <input type="number" id="minPrice" step="0.01">
                </div>
                <div class="form-group">
                    <label for="maxPrice">Maximum Price ($):</label>
                    <input type="number" id="maxPrice" step="0.01">
                </div>
                <button type="submit">Search Orders</button>
            </form>

            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div style="text-align: center;">
            <a href="{{ url_for('index') }}" class="return-link">Return to Home</a>
        </div>

        <div id="orderDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <div id="orderDetailsContent"></div>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('orderDetailsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('orderDetailsModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
