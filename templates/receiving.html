<!DOCTYPE html>
<html>
<head>
    <title>Receiving Desk Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #19232d;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #19232d;
            padding: 30px;
            border-width: 8px;
            border-style: solid;
            border-color:#2A3440;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: white;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.5em;
            background-color:  #455364;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #576473;
        }

        .return-link {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .return-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receiving Desk Dashboard</h1>
        <form method="post" action="/receiving">
            <h2>Update Inventory</h2>
            
            <div class="form-group">
                <label for="searchType">Search By</label>
                <select id="searchType" name="searchtype" onchange="updatePlaceholder()">
                    <option value="" selected disabled>Select Search Type</option>
                    <option value="partid">Part ID</option>
                    <option value="name">Part Name</option>
                </select>
            </div>

            <div class="form-group">
                <label for="partid">Part Information</label>
                <input type="text" id="partid" name="part" placeholder="Select search type...">
            </div>

            <div class="form-group">
                <label for="quantity">New Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1">
            </div>

            <div id="hiddenInputs">
                <input type="hidden" name="inputType" value="2">
            </div>

            <button type="submit">Update Inventory</button>
        </form>
        <div style="text-align: center; ">
            <a href="{{ url_for('index') }}" class="return-link">Return to Home</a>
        </div>
    </div>

    <script>
        function updatePlaceholder() {
            var searchType = document.getElementById('searchType').value;
            var inputField = document.getElementById('partid');
            var hiddenInputsDiv = document.getElementById('hiddenInputs');

            if (searchType === 'partid') {
                inputField.placeholder = 'Enter part ID';
                hiddenInputsDiv.innerHTML = '<input type="hidden" name="inputType" value="0">';
            } else if (searchType === 'name') {
                inputField.placeholder = 'Enter part name';
                hiddenInputsDiv.innerHTML = '<input type="hidden" name="inputType" value="1">';
            }
        }
    </script>
</body>
</html>
